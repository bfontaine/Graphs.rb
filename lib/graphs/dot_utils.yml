---
# see http://www.graphviz.org/content/attrs
:attributes:
  
  :arrowhead:
    :used_by:
      - :E
    :type:
      - :arrowType
    :default: normal

  :arrowsize:
    :used_by:
      - :E
    :type:
      - :double
    :default: 1.0
    :minimum: 0.0

  :arrowtail:
    :used_by:
      - :E
    :type:
      - :arrowType
    :default: normal

  :aspect:
    :used_by:
      - :G
    :type:
      - :aspectType

  :bgcolor:
    :used_by:
      - :G
      - :C
    :type:
      - :color
      - :colorList

  :center:
    :used_by:
      - :G
    :type:
      - :bool
    :default:
      - :false

  :charset:
    :used_by:
      - :G
    :type:
      - :string
    :default: UTF-8

  :clusterrank:
    :used_by:
      - :G
    :type:
      - :clusterMode
    :default: local

  :color:
    :used_by:
      - :E
      - :N
      - :C
    :type:
      - :color
      - :colorList
    :default: black

  :colorscheme:
    :used_by:
      - :E
      - :N
      - :C
      - :G
    :type:
      - :string
    :default: ""

  :comment:
    :used_by:
      - :E
      - :N
      - :G
    :type:
      - :string
    :default: ""

  :compound:
    :used_by:
      - :G
    :type:
      - :bool
    :default: false

  :concentrate:
    :used_by:
      - :G
    :type:
      - :bool
    :default: false

:values:
  
  :arrowType:
    - box
    - crow
    - diamond
    - dot
    - ediamond
    - empty
    - halfopen
    - inv
    - invdot
    - invempty
    - none
    - normal
    - obox
    - odiamond
    - odot
    - open
    - tee
    - vee
    - invodot

  :clusterMode:
    - global
    - local
    - none

  :dirType:
    - back
    - backward
    - forward
    - none

  :outputMode:
    - breadthfirst
    - edgesfirst
    - nodesfirst

  :packMode:
    - clust
    - graph
    - node

  :pagedir:
    - BL
    - BR
    - LB
    - LT
    - RB
    - RT
    - TL
    - TR

  :quadType:
    - fast
    - none
    - normal

  :rankType:
    - max
    - min
    - same
    - sink
    - source

  :rankdir:
    - BT
    - LR
    - RL
    - TB

  :smoothType:
    - none
    - avg_dist
    - graph_dist
    - power_dist
    - rng
    - spring
    - triangle

